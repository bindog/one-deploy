apiVersion: apps/v1
kind: Deployment
metadata:
  name: seg-deployment
  labels:
    app: seg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seg
  template:
    metadata:
      labels:
        app: seg
    spec:
      initContainers:
      - name: download
        image: busybox
        imagePullPolicy: IfNotPresent
        env:
          - name: FILE_SERVER
            valueFrom:
              configMapKeyRef:
                name: ais-config
                key: file_server
          - name: NLP_PREFIX
            valueFrom:
              configMapKeyRef:
                name: ais-config
                key: nlp_prefix
          - name: MODEL_NAME
            value: "seg"  # the folder name in http server
        command: ["wget", "-O", "/mnt/project/deploy.zip", "http://$(FILE_SERVER)/$(NLP_PREFIX)/$(MODEL_NAME)/?op=archive"]
        volumeMounts:
        - name: projectdir
          mountPath: "/mnt/project"
      - name: install
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ["unzip", "-o", "/mnt/project/deploy.zip", "-d", "/mnt/project"]
        volumeMounts:
        - name: projectdir
          mountPath: "/mnt/project"
      containers:
      - name: seg-c
        image: 192.168.4.99:8443/ai/dl-nlp-base-cpu:v1.0
        imagePullPolicy: Always
        env:
          - name: CORTEX_API_SPEC
            value: "/mnt/project/api-spec.json"
        ports:
          - containerPort: 8888
        livenessProbe:
          httpGet:
            path: /
            port: 8888
          failureThreshold: 15
          periodSeconds: 60
        readinessProbe:
          httpGet:
            path: /
            port: 8888
            httpHeaders:
              - name: Content-Type
                value: application/json
          failureThreshold: 3
          periodSeconds: 60
        startupProbe:
          httpGet:
            path: /
            port: 8888
          initialDelaySeconds: 30
          failureThreshold: 50
          periodSeconds: 15
        volumeMounts:
        - name: workspacedir
          mountPath: "/mnt/workspace"
        - name: projectdir
          mountPath: "/mnt/project"
      volumes:
      - name: workspacedir
        emptyDir: {}
      - name: projectdir
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: seg-service
spec:
  selector:
    app: seg
  ports:
    - protocol: TCP
      port: 9999
      targetPort: 8888
